pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()

        maven {
            name = "Fabric"
            url = "https://maven.fabricmc.net/"
        }

        maven {
            name = "Nucleoid"
            url = 'https://maven.nucleoid.xyz/'
        }
    }
}

rootProject.name = "minecraft-bits"

include(
    "common-config",
    "fabric-chat",
    "fabric-discord",
    "fabric-disposal",
    "fabric-group-toggle",
    "fabric-jq",
    "fabric-nicks",
    "fabric-propswap",
    "fabric-worlds",
)
